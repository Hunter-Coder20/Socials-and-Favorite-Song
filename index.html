<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
</style>
<body>
    <div class="gallery">
        <a target="_blank" href="https://github.com/Hunter-Coder20">
            <img src="assets/GitHub Icon.png" alt="GitHub Profile">
        </a>
        <div class="description">GitHub Profile</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="https://www.instagram.com/hremley64/">
            <img src="assets/Instagram Icon.png">
        </a>
        <div class="description">Instagram Profile</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="https://www.linkedin.com/in/hunter-remley-2344a3280/">
            <img src="assets/LinkedIn Icon.png">
        </a>
        <div class="description">LinkedIn Profile</div>
    </div>
    <audio controls>
        <source src="assets/TOOL - Forty Six & 2.mp3" type="audio/mp3">
    </audio>
</body>
</html>
